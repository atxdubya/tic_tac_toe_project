<!DOCTYPE html>

<html>
<head>
	<title>Tic-Tac-Toe | Project</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav class="navbar-fixed-top">
			<h1>NAVBAR</h1>
		</nav>
		<h2>Tic-Tac-Toe Dome</h2>
	</header>

	<section class="container">
		<div class="row text-center">
			<h3 class="player_1 col-xs-3">player_1</h3>
			<span class="col-xs-6"></span>
			<h3 class="player_2 col-xs-3">player_2</h3>
		</div>
		<div class="row text-center">
			<textarea class="results_1 col-xs-3">Wins for player_1</textarea>
			<div class="col-xs-6">
				<table class="board">
					<tr>
						<td>
							<button id="b0" class="button_0 square">0</button>
						</td>
						<td>
							<button id="b1" class="button_1 square">1</button>
						</td>
						<td>
							<button id="b2" class="button_2 square">2</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="b3" class="button_3 square">3</button>
						</td>
						<td>
							<button id="b4" class="button_4 square">4</button>
						</td>
						<td>
							<button id="b5" class="button_5 square">5</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="b6" class="button_6 square">6</button>
						</td>
						<td>
							<button id="b7" class="button_7 square">7</button>
						</td>
						<td>
							<button id="b8" class="button_8 square">8</button>
						</td>
					</tr>
				</table>
			</div>
			<textarea class="results_2 col-xs-3">Wins for player_2</textarea>
		</div>
		<div class="button-ctr">	
			<button class="new_game">New Game</button>
		</div>
	</section>

	<footer>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
